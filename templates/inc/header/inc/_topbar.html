<div class="top-bar">
    <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar"></div>

        <div class="right-top-bar flex-w h-full">
            {% for item in topbar %}
                <a href="/{{ item.path|default:'' }}" class="flex-c-m trans-04 p-lr-25">
                    {{ item.title }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
