{% load mptt_tags %}

<ul class="main-menu-m">
    {% recursetree main_menu %}
        <li>
            <a href="/{{ node.path }}">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
                <ul class="sub-menu-m">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
